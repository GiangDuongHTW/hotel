<div *ngIf="welcome" class="welcome">
  <aside class="background"></aside>
  <article class="headline">Click create for new booking</article>
</div>
<table *ngIf="!welcome" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="Employee">
    <th mat-header-cell *matHeaderCellDef>Employee</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="CheckIn">
    <th mat-header-cell *matHeaderCellDef>CheckIn</th>
    <td mat-cell *matCellDef="let element">{{ element.checkIn | date: 'dd/MM/yy' }}</td>
  </ng-container>

  <ng-container matColumnDef="CheckOut">
    <th mat-header-cell *matHeaderCellDef>CheckOut</th>
    <td mat-cell *matCellDef="let element">{{ element.checkOut | date: 'dd/MM/yy' }}</td>
  </ng-container>

  <ng-container matColumnDef="Request">
    <th mat-header-cell *matHeaderCellDef>Request</th>
    <td mat-cell *matCellDef="let element" >{{ element.request }}
    </td>
  </ng-container> 

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let element" >
      <button
      (click)="viewArticle(element)"
      mat-icon-button
      matTooltip="details"
      matTooltipClass="table-tooltip"
    >
      <mat-icon>article</mat-icon>
    </button>
    </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
